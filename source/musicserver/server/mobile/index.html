<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>StreamingService - SERVERNAME</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

<!--jQuery Mobile-->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

<!--MEDIAELEMENT.JS + PLAYLIST PLUGIN-->
<script src="../mediaelement/mediaelement-and-player.min.js"></script>
<link rel="stylesheet" type="text/css" href="../mediaelement/mediaelementplayer.css">

<script src="../js/jquery.shuffle.min.js"></script>
<script src="js/playlist.mobile.js"></script>
<link href="../qtip/jquery.qtip.css" rel="stylesheet" type="text/css" />
<script src="../qtip/jquery.qtip.min.js"></script>
<script src="../qtip/imagesloaded.pkg.min.js"></script>

</head>

<body>

<div data-role="page" id="start">

	<div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
		<div id="logo"></div>
        <h1 id="page-title">Message!</h1>
        <a id="album-list" class="ui-btn-right" href="#currently-playing"></a>
	</div>

	<div role="main" class="ui-content">
		<ul data-role="listview" data-inset="true" data-divider-theme="a" class="mejs-list">
        </ul>
	</div>
    
    <div id="playlist"></div>
</div>

<div data-role="page" id="currently-playing">

	<div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
		<div id="logo"></div>
        <h1 id="page-title">Message!</h1>
        <a id="album-list" class="ui-btn-right" href="#start"></a>
	</div>

	<div role="main" class="ui-content">
		<audio style="width:98%; margin: 0px auto !important;" id="mejs" src="dummy" type="audio/wav" onerror="$('#next').click();createGrowl();" controls></audio>
	</div>
</div>

<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
		<div class="controls">
			<div id="prev"></div>
			<div id="play"></div>
			<div id="pause"></div>
			<div id="next"></div>
		</div>
	</div>

</body>
</html>
